		#SYL-rcs-2-titl = Линейный тяговый блок SpaceY RCS-1x14
		#SYL-rcs-2-desc = Простой линейный тяговый блок для выполнения трансляционного управления с большими грузами.

		#SYL-rcs-oms-1-titl = Тяговый блок SpaceY "Дибамус" RCS/OMS
		#SYL-rcs-oms-1-desc = Настоящая система орбитального маневрирования, эта единица объединяет пятиосевые блоки управления тягой с двигателем на монопропелланте с регулируемым дросселем. Также очень эффективен в качестве посадочного двигателя.

		#SYL-rcs-oms-2-titl = Тяговый блок SpaceY "Супер Дибамус" RCS/OMS
		#SYL-rcs-oms-2-desc = Настоящая система орбитального маневрирования, эта единица объединяет пятиосевые блоки управления тягой с двигателем на монопропелланте с регулируемым дросселем. Также очень эффективен в качестве посадочного двигателя.

	// SpaceYLifters\Parts\SRB
		#SYL-ejectatron-titl = Стартовый ускоритель SpaceY S01 "Иджектатрон" на твердом топливе
		#SYL-ejectatron-desc = Более крупные ракеты требуют более крупных систем выброса. Значительно более крупная версия конкурирующего продукта. Предупреждение: несъедобно.

		#SYL-srb-0625-1R-titl = Радиальный стартовый ускоритель SpaceY 10R
		#SYL-srb-0625-1R-desc = Изначально разработан для пробивания бронебойных укрытий, обнаружилось, что он также эффективен в пробивании дыр в небе. Ура науке! В этой модели имеется аэродинамический нос и небольшое количество дополнительного топлива.

		#syl-srb-0625-L5-titl = Стартовый ускоритель SpaceY 05S (0,625 м x 5 м)
		#syl-srb-0625-L5-desc = Изначально разработан для пробивания бронебойных укрытий, обнаружилось, что он также эффективен в пробивании дыр в небе. Ура науке! Эта модель может быть установлена стопкой.

		#SYL-srb-0625-6R-titl = Радиальный стартовый ускоритель SpaceY 06R (0,625 м x 6 м)
		#SYL-srb-0625-6R-desc = Изначально разработан для пробивания бронебойных укрытий, обнаружилось, что он также эффективен в пробивании дыр в небе. Ура науке! В этой модели имеется аэродинамический нос и небольшое количество дополнительного топлива.

		#SYL-srb-0625-L9-titl = Стартовый ускоритель SpaceY 09S (0,625 м x 9 м)
		#SYL-srb-0625-L9-desc = Изначально разработан для пробивания бронебойных укрытий, обнаружилось, что он также эффективен в пробивании дыр в небе. Ура науке! Эта модель может быть установлена стопкой.

		#SYL-srb-125-cone-s-titl = Наклонный носовой конус SpaceY SNC1S (1,25 м)
		#SYL-srb-125-cone-s-desc = Для облегчения быстрого запланированного разбора ракет-носителей, этот носовой конус обладает мощностью, кроме того, он аэродинамичен и довольно стильный. По крайней мере, так считают наши инженеры.

		#SYL-srb-125-cone-titl = Носовой конус SpaceY SNC1 (1,25 м)
