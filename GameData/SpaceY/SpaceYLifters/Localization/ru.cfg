		#SYL-tank-500-L375-titl = Топливный бак SpaceY F12 5 м
		#SYL-tank-500-L375-desc = Топливный бак, который очень большой, но "маленький" по меркам SpaceY.

		#SYL-tank-500-L750-titl = Топливный бак SpaceY F26 5 м
		#SYL-tank-500-L750-desc = Топливный бак, который очень большой, но "маленький" по меркам SpaceY.

	// SpaceYLifters\Parts\Ground
		#SYL-clamp-1-titl = SY-LC1 Тяжелая стартовая скоба
		#SYL-clamp-1-desc = Разработана для очень крупных космических аппаратов, эта прочная стартовая скоба поможет предотвратить спонтанное разрушение стартовой площадки (и, предположительно, ракеты).

		#SYL-clamp-2-titl = SY-LC2 Стартовая скоба с длинным откатом
		#SYL-clamp-2-desc = Разработана для очень крупных космических аппаратов, эти дополнительно длинные стартовые скобы могут простираваться за большие боковые ускорители, чтобы стабилизировать верхнюю часть вашего ракеты. Вмещает до 3,75-метровых боковых ускорителей. Не гарантируется, что предотвратит излишнюю наклонность во всех обстоятельствах.

		#SYL-leg-1-titl = SpaceY 5-метровая жесткая система посадки
		#SYL-leg-1-desc = 5-метровое кольцо жестких посадочных ног, предназначенное для возвращения тяжелых блоков-ускорителей. Эта модель не имеет системы подвески, поэтому рекомендуется совершать посадку с низкой скоростью. Не реагирует автоматически на группу действий Landing Gear. Рекомендуется мягкая посадка, так как эта модель не имеет амортизаторов.

		#SYL-leg-2-titl = SpaceY Посадочная нога для возвращения ступеней
		#SYL-leg-2-desc = Очень большая посадочная нога, предназначенная для возвращения тяжелых блоков-ускорителей.

