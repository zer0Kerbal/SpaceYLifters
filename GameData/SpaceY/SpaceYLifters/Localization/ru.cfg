	// SpaceYLifters\Parts\CargoBays
		#SYL-bay3m2m-titl = SY-P3X2 3,75-метровая коническая грузовая отсек
		#SYL-bay3m2m-desc = Исследуйте космос в стиле Сатурна-5! Конический грузовой отсек с функциональными дверями. ВАЖНО: Если вы собираетесь разместить двигатель над обтекателем (по аналогии с Аполлоном), ВАМ НЕОБХОДИМО использовать РАЗДЕЛИТЕЛЬ СТЕКА. Использование обычного отстыковывающего устройства приведет к застреванию устройства отстыковки на месте закрытия дверей и блокировке доступа к грузу. ТАКЖЕ: Не забудьте о док-порте или отстыковочном устройстве для груза!

		#SYL-bay5m3m-titl = SY-P5X3 5-метровая коническая грузовая отсек
		#SYL-bay5m3m-desc = Исследуйте космос в стиле Сатурна-5! Конический грузовой отсек с функциональными дверями. ВАЖНО: Если вы собираетесь разместить двигатель над обтекателем (по аналогии с Аполлоном), ВАМ НЕОБХОДИМО использовать РАЗДЕЛИТЕЛЬ СТЕКА. Использование обычного отстыковывающего устройства приведет к застреванию устройства отстыковки на месте закрытия дверей и блокировке доступа к грузу. ТАКЖЕ: Не забудьте о док-порте или отстыковочном устройстве для груза!

	// SpaceYLifters\Parts\Command
		#SYL-probe3m-titl = Система управления SpaceY/Kerbodyne
		#SYL-probe3m-desc = Уменьшенная (и, следовательно, менее продвинутая) версия системы управления SpaceY SGS, разработанная совместно с Kerbodyne. Теперь с интерьером в оранжевых тонах, характерных для Kerbodyne! Подходит для стандартных стеков Kerbodyne диаметром 3,75 м.

		#SYL-probe5m-titl = Система управления SpaceY, 5 м
		#SYL-probe5m-desc = Одна из самых продвинутых систем управления на рынке, эта пробковая основа большого диаметра позволит осуществлять посадку больших секций усилителей, а также управлять крупными транспортными средствами в целом.

	// SpaceYLifters\Parts\Control
		#SYL-sasR3m-titl = SY-RWR3 3,75-метровые внешние реакционные колеса
		#SYL-sasR3m-desc = 3,75-метровые внешние реакционные колеса, предназначенные для работы в парах. При закреплении не забудьте включить "соединение по сетке" и использовать симметрию 2x. Также добавьте их в группу действий SAS, чтобы активировать их светодиоды вместе с SAS.

		#SYL-sasR5m-titl = SY-RWR5 5-метровые внешние реакционные колеса
		#SYL-sasR5m-desc = 5-метровые внешние реакционные колеса, предназначенные для работы в парах. При закреплении не забудьте включить "соединение по сетке" и использовать симметрию 2x. Также добавьте их в группу действий SAS, чтобы активировать их светодиоды вместе с SAS.

	// SpaceYLifters\Parts\Decouplers
		#SYL-decoupler5m-titl = SY-SD5 5-метровое отстыковочное устройство
		#SYL-decoupler5m-desc = Изначально космические ракеты SpaceY тяжеловесы сталкивались с несколькими случаями "неожиданного быстрого разбора" во время полета. Вскоре инженеры SpaceY решили проблему путем использования "планового разбора" во время полета, чтобы опережать проблему.

		#SYL-decouplerRadial1-titl = SY-RD1 Большой аэродинамический радиальный отстыковочный механизм
		#SYL-decouplerRadial1-desc = По мере развития технологий, части ракет становятся все больше и больше, и с ними растут и системы отстыковки. Этот большой радиальный отстыковочный механизм предназначен для работы с крупнейшими боковыми твердотопливными ускорителями и имеет активный ускоряющий элемент, обеспечивающий чистое отделение. Если не требуется, тяговые силы можно отключить в режиме редактирования, удалив топливо.

		#SYL-decouplerRadial2-titl = SY-RD3 Тройной радиальный отстыковочный механизм
		#SYL-decouplerRadial2-desc = По мере развития технологий, части ракет становятся все больше и больше, и с ними растут и системы отстыковки. Этот большой радиальный отстыковочный механизм предназначен для работы с крупнейшими боковыми твердотопливными ускорителями и имеет активный ускоряющий элемент, обеспечивающий чистое отделение. Если не требуется, тяговые силы можно отключить в режиме редактирования, удалив топливо.

		#SYL-separator3m-titl = SY-SS3 3,75-метровый стеклянный сепаратор
		#SYL-separator3m-desc = Изначально космические ракеты SpaceY тяжеловесы сталкивались с несколькими случаями "неожиданного быстрого разбора" во время полета. Вскоре инженеры SpaceY решили проблему путем использования "планового разбора" во время полета, чтобы опережать проблему.

		#SYL-separator5m-titl = SY-SS5 5-метровый стеклянный сепаратор
		#SYL-separator5m-desc = Изначально космические ракеты SpaceY тяжеловесы сталкивались с несколькими случаями "неожиданного быстрого разбора" во время полета. Вскоре инженеры SpaceY решили проблему путем использования "планового разбора" во время полета, чтобы опережать проблему.

	// SpaceYLifters\Parts\Docking
		#SYL-docking3m-titl = SY-DP3 3,75-метровый док-порт
		#SYL-docking3m-desc = Очень скоро было обнаружено, что иногда большие компоненты ракеты могут потребовать сборки после разборки. Благодаря крупным док-портам это становится возможным!

		#SYL-docking5m-titl = SY-DP5 5-метровый док-порт
		#SYL-docking5m-desc = Очень скоро было обнаружено, что иногда большие компоненты ракеты могут потребовать сборки после разборки. Благодаря крупным док-портам это становится возможным!

		#SYL-docking7m-titl = SY-DP7 7,5-метровый док-порт
		#SYL-docking7m-desc = Очень скоро было обнаружено, что иногда большие компоненты ракеты могут потребовать сборки после разборки. Благодаря крупным док-портам это становится возможным!

	// SpaceYLifters\Parts\Engines
		#SYL-eng-125-K1-titl = Двигатель SpaceY K1 "Kiwi"
		#SYL-eng-125-K1-desc = Представляя собой огромный скачок вперед в малогабаритных усилителях, K1 "Kiwi" похож на LV-T45, но имеет вдвое большую мощность благодаря прогрессу в конструкции турбонасоса. Однако это обходится дороже и менее эффективно. Теперь содержит технологию "присоединяй в любом месте".

		#SYL-eng-250-M1-titl = Двигатель SpaceY M1 "Moa"
		#SYL-eng-250-M1-desc = Одиночный двигатель "Moa" M1, похожий на модели в более крупных кластерах M5 и M9, сочетающий в себе эффективность и общую тягу. Поставляется с коническими адаптерными обтекателями диаметром 2,5 м - 3,75 м и 3,75 м - 5 м (выбирается с использованием одного из двух нижних точек крепления).

		#SYL-eng-250-R1-titl = Двигатель SpaceY R1 "Ratite"
		#SYL-eng-250-R1-desc = Разработанный для чистой тяговой силы, двигатели серии Ratite имеют низкую эффективность, но высокую тягу. Разработаны для работы в кластерах для крупных грузов.

		#SYL-eng-500-M5-titl = Кластерный двигатель SpaceY M5 "Multi-Moa"
		#SYL-eng-500-M5-desc = Похожий на своего большего брата (кластер двигателей M9), кластер M5 состоит всего из пяти известных двигателей Moa (M1). Однако они были немного настроены в пользу эффективности и меньшей массы. Подходит в качестве двигателя верхней ступени.

		#SYL-eng-500-M9-titl = Кластерный двигатель SpaceY M9 "Heavy-Moa"
		#SYL-eng-500-M9-desc = Очень мощный кластер двигателей для крупных грузов, включающий девять двигателей SpaceY M1 "Moa". Примечание: Подходит только для нижних ступеней. Используйте переключатель режима, чтобы активировать только центральный двигатель для посадки.

		#SYL-eng-500-R5-titl = Кластерный двигатель SpaceY R5 "Multi-Ratite"
		#SYL-eng-500-R5-desc = Разработанный исключительно для тяговой силы, этот кластер из пяти двигателей R1 "Ratite" достигает одного из лучших соотношений тяги к массе груза с использованием современных технологий. Однако это обойдется вам снижением эффективности топлива, и сам двигатель достаточно массивен. Подходит только в качестве двигателя нижней ступени.

		#SYL-eng-500-R7-titl = Кластерный двигатель SpaceY R7 "Super-Ratite"
		#SYL-eng-500-R7-desc = Разработанный исключительно для тяговой силы, этот кластер из семи двигателей R1 "Ratite" достигает одного из лучших соотношений тяги к массе груза с использованием современных технологий. Однако это обойдется вам снижением эффективности топлива, и сам двигатель достаточно массивен. Подходит только в качестве двигателя нижней ступени. Содержит интегрированное хранилище топлива.

