		#SYL-tank-375-cone-2-desc = 3,75-метровый конический топливный бак. Разве аэродинамические конусы не должны быть пустым пространством? Кто придумал положить туда топливо? Это безумие.

		#SYL-tank-375-cone-titl = Конусный топливный бак SpaceY F02C 3,75 м
		#SYL-tank-375-cone-desc = 3,75-метровый конический топливный бак. Разве аэродинамические конусы не должны быть пустым пространством? Кто придумал положить туда топливо? Это безумие.

		#SYL-tank-500-adapt-375-titl = Адаптер топливного бака SpaceY F9A5-3 5 м
		#SYL-tank-500-adapt-375-desc = Инженеры компании Spacey Technologies всегда задавались вопросом, почему эти большие конические адаптеры обычно пусты. Наше решение - заполнить их топливом!

		#SYL-tank-500-cone-titl = Конусный топливный бак SpaceY F05C 5 м
		#SYL-tank-500-cone-desc = 5-метровый конический топливный бак. Разве аэродинамические конусы не должны быть пустым пространством? Кто придумал положить туда топливо? Это безумие.

		#SYL-tank-500-L1125-titl = Топливный бак SpaceY F38 5 м
		#SYL-tank-500-L1125-desc = Очень массивный топливный бак для ваших крупных тяжеловесных ракет.

		#SYL-tank-500-L1500-titl = Топливный бак SpaceY F51 5 м
		#SYL-tank-500-L1500-desc = Этот гигантский топливный бак должен занять ваших астронавтов хотя бы несколько минут подъема.

		#SYL-tank-500-L1875-titl = Топливный бак SpaceY F06 5 м
