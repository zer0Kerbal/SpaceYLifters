@PART[syl-sasR3m,syl-sasR3m]:HAS[@MODULE[ModuleAnimateGeneric]]:NEEDS[DefaultActionGroups&!IndicatorLights]:FOR[SpaceYLifters]
{
	@description ^= :[^\.]+activate with SAS.:: 
	MODULE
	{
		name = ModuleDefaultActionGroup
		moduleSource = ModuleAnimateGeneric
		actionGuiName = #SYC-MDAG-name
		defaultActionGroup = SAS
	}
}

@PART[syl-Leg-1,syl-Leg-2]:HAS[@MODULE[ModuleAnimateGeneric]]:NEEDS[DefaultActionGroups&!IndicatorLights]:FOR[SpaceYLifters]
{
	MODULE
	{
		name = ModuleDefaultActionGroup
		moduleSource = ModuleAnimateGeneric
		actionGuiName = #SYC-MDAG-Gear-name
		defaultActionGroup = Gear
	}
}