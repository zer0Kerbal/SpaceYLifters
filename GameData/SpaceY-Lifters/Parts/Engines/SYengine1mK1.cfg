		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 440
		heatProduction = 200
		//fxOffset = 0, 0, 0.25
		engineAccelerationSpeed = 0.6
    		engineDecelerationSpeed = 0.9
		EngineType = LiquidFuel
		PROPELLANT
		{
			name = LiquidFuel
			ratio = 0.9
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Oxidizer
			ratio = 1.1
		}
		atmosphereCurve
 		{
			key = 0 298
			key = 1 260
			key = 12 0.001
 		}
	}

	EFFECTS
	{
		running_closed
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
			PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_veryLarge
				transformName = smokeTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.15
				emission = 1.0 0.8
				speed = 0.0 0.25
				speed = 1.0 1.0
